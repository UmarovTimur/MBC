<p><strong>B. Filistlarga qarshi bashorat (47-bob)</strong></p>
<p>Bobilning shimoldan bostirib kirishi Filistlarni Tir va Sidondan boshqa barcha yordamchilarni tortib olish uchun tor-mor qiladi.</p>
<p>Ularning ulug'vor shaharlari - G'azo va Askalon - Egamiz qilichidan o'ldirilgan, yig'lash va nolaga to'ladi.</p>
