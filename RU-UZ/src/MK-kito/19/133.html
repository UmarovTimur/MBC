  <div id="1"><sup><a href="https://www.kitobook.com/compare/book/19/133/1/" title="сравнение переводов, параллельные ссылки">1</a></sup> Ziyorat qo‘shig‘i. Ey sizlar — Egamizning qullari, Egamizning uyida kechasi xizmat qiladiganlar, Egamizni olqishlang!</div>
  <div id="2"><sup><a href="https://www.kitobook.com/compare/book/19/133/2/" title="сравнение переводов, параллельные ссылки">2</a></sup> Muqaddas maskan tomon Qo‘llaringizni ko‘tarib, Egamizni olqishlang!</div>
  <div id="3"><sup><a href="https://www.kitobook.com/compare/book/19/133/3/" title="сравнение переводов, параллельные ссылки">3</a></sup> Osmonu yerni yaratgan Egamiz Quddusdan turib, sizga baraka bersin.</div>
